<!DOCTYPE html>
<html lang="en">
    <!-- 
    Author: Cassie Lewis https://github.com/casserole27 Date: April 2023 
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Salesboard</title>

    <!-- GOOGLE FONTS, added Poppins 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        
    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="body-container">

        <header class="header-container">
            
            <input 
                type="checkbox" 
                id="lightmode-toggle">
            <label 
                for="lightmode-toggle" 
                aria-label="light and dark mode toggle">
            </label>
            
            <h1>Salesboard üîî</h1>
           
            <img src="images/dingrogu.png" alt="Din Grogu, aka Baby Yoda, on blue background">
        
        </header>

        <main>

            <section class="products-container">

                <button 
                    class="star-btn" 
                    id="star-btn" 
                    aria-label="add star product">
                    ‚≠ê
                </button>
                
                <button 
                    class="fire-btn" 
                    id ="fire-btn" 
                    aria-label="add fire product">
                    üî•
                </button>

            </section>

            <section>

                <div class="sales-container">
                    <div class="sales-title-container">
                        <h2>Live Sales - </h2>
                        <!--JS RENDERING START-->
                        <p 
                            class="sales-counter"
                            id="sales-counter">
                            0
                        </p>
                    </div>
                    
                    <div 
                        class="emoji-container"
                        id="sales-emoji-container">
                    </div>
                    <!--JS RENDERING END-->

                </div>

                <div class="achv-container">    
                    <div class="achv-title-container">
                        <h2>Live Achievements - </h2>
                        <!--JS RENDERING START-->
                        <p 
                            class="achv-counter"
                            id="achv-counter">
                            0
                        </p>
                    </div>

                    <div 
                        class="emoji-container"
                        id="achv-emoji-container">
                    </div>
                    <!--JS RENDERING END-->

                </div>

            </section>

            <footer class="totals-container">

                <div class="revenue-container">
                
                    <h2>Total Revenue</h2>
                    <!--JS RENDERING-->
                    <p 
                        class="revenue"
                        id="revenue">
                        $0
                    </p>
                
                </div>

                <div class="commission-container">
                
                    <h2>Total Commission</h2>
                    <!--JS RENDERING-->
                    <p 
                        class="commission"
                        id="commission">
                        $0
                    </p>
                
                </div>
                
            </footer>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </main>
    </div>

    <script src="index.js"></script>

</body>
</html>
