<!DOCTYPE html>
<html lang="en">
    <!-- 
    Author: Cassie Lewis https://github.com/casserole27 Date: April 2023 
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Salesboard</title>

    <!-- GOOGLE FONTS, added Poppins 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        
    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="body-container">

        <header class="header-container">
            
            <!--dark/light toggle-->
            <input 
                type="checkbox" 
                id="lightmode-toggle">
            
            <label 
                for="lightmode-toggle" 
                aria-label="light and dark mode toggle">
                <svg class="moon" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17C10.952 18.6176 16.6829 8.75775 11 3C16.0007 3.13144 20 7.11149 20 12C20 16.9715 16.1188 21 11 21C7.77111 21 4.65938 19.4319 3 17Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                </svg>
                <svg class="sun" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Environment / Sun">
                    <path id="Vector" d="M12 4V2M12 20V22M6.41421 6.41421L5 5M17.728 17.728L19.1422 19.1422M4 12H2M20 12H22M17.7285 6.41421L19.1427 5M6.4147 17.728L5.00049 19.1422M12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12C17 14.7614 14.7614 17 12 17Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </label>
            <!--end dark/light toggle-->
            
            <h1>Salesboard üîî</h1>
           
            <img src="images/dingrogu.png" alt="Din Grogu, aka Baby Yoda, on blue background">
        
        </header>

        <main>

            <section class="products-container">

                <button 
                    class="star-btn" 
                    id="star-btn" 
                    aria-label="add star product">
                    ‚≠ê
                </button>
                
                <button 
                    class="fire-btn" 
                    id ="fire-btn" 
                    aria-label="add fire product">
                    üî•
                </button>

            </section>

            <section>

                <div class="sales-container">
                    <div class="sales-title-container">
                        <h2>Live Sales - </h2>
                        <!--JS RENDERING START-->
                        <p 
                            class="sales-counter"
                            id="sales-counter">
                            0
                        </p>
                    </div>
                    
                    <div 
                        class="emoji-container"
                        id="sales-emoji-container">
                    </div>
                    <!--JS RENDERING END-->

                </div>

                <div class="achv-container">    
                    <div class="achv-title-container">
                        <h2>Live Achievements - </h2>
                        <!--JS RENDERING START-->
                        <p 
                            class="achv-counter"
                            id="achv-counter">
                            0
                        </p>
                    </div>

                    <div 
                        class="emoji-container"
                        id="achv-emoji-container">
                    </div>
                    <!--JS RENDERING END-->

                </div>

            </section>

            <footer class="totals-container">

                <div class="revenue-container">
                
                    <h2>Total Revenue</h2>
                    <!--JS RENDERING-->
                    <p 
                        class="revenue"
                        id="revenue">
                        $0
                    </p>
                
                </div>

                <div class="commission-container">
                
                    <h2>Total Commission</h2>
                    <!--JS RENDERING-->
                    <p 
                        class="commission"
                        id="commission">
                        $0
                    </p>
                
                </div>
                
            </footer>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </main>
    </div>

    <script src="index.js"></script>

</body>
</html>
